<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scales=1.0">
    <title>todo app</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>
<body>
    <div style="margin_top:50px;" class="ui container">

    <h1  class="ui center aligned header">Todo App</h1>
    <br><br>
    <form  class="ui form" action="/add" method="post">

        <div class="field">
            <label for="title">Todo Title</label>
            <input type="text" name="title" placeholder="Enter TODO....">
            <br>
            <button class="ui blue button" type="submit">Add</button>
            <br><br>
        </div>
    </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header"> {{todo.id}}|{{todo.title}} </p>
        {% if todo.complete == false %}
            <span class="ui gray label">Not Completed</span>
        {% else%}
             <span class="ui green label">Completed</span>
        {% endif %}

        <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>

    </div>
    {% endfor %}
        <p class="ui last aligned header"></p>
        <br><br><br><h2 class="ui black button">DEVELOPED BY</h2><br><br>
        <h2 class="ui black button">SALMAN FARCY K A</h2>
</div>
</body>
</html>
